<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Public Holidays</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="./index.js"></script>
</head>
<body>
    <header> 
        <h1>Public Holidays Search By Country And Year</h1>
    </header>
    <div id="select-bar">
        <label class = 'select-label'>Select Country: </label>
        <select id = select-country>
            <option value="AR">Argentina</option>
            <option value="AU">Australia</option>
            <option value="BR">Brazil</option>
            <option value="CA">Canada</option>
            <option value="CN">China</option>
            <option value="FR">France</option>
            <option value="DE">Germany</option>
            <option value="IT">Italy</option>
            <option value="JP">Japan</option>
            <option value="MX">Mexico</option>
            <option value="NL">Netherlands</option>
            <option value="NZ">New Zealand</option>
            <option value="PT">Portugal</option>
            <option value="SG">Singapore</option>
            <option value="KR">South Korea</option>
            <option value="ES">Spain</option>
            <option value="SE">Sweden</option>
            <option value="GB">United Kingdom</option>
            <option value="US" selected>United States</option>
            <option value="VN">Vietnam</option>
        </select>
        <label class = 'select-label'> Select Year: </label>
        <select id = select-year>            
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022" selected>2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
        </select>
        <button id="go-button">Go!</button>
    </div>
    <div id ="show-panel">
        <ul id = "show-holiday">
        <!-- insert p -->
        </ul>
    </div>
    <div id="ph-list-panel">
        <h2 id = "subtitle">Public Holidays in US in 2022</h2>
        <ul id = "ph-list">
        <!-- insert Li -->
        </ul>
    </div>

    <form id="new-holiday-form">
        <h4>Add New Holiday</h4>
        <label>Name of holiday: </label>
        <input type="text" name="name" id="new-name" />
        <label>Date: </label>
        <input type="text" name="date" id="new-date" />
        <label>Type of holiday: </label>
        <input type="text" name="type" id="new-type" />
        <input type="submit" value="Create" />
    </form>

</body>
</html>
